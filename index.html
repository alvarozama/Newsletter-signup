<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  </head>
  <body>

    <!-- Sign-up form start -->

    <main id="main-container"> 
      <div class="mobile-photo">
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
      </div>
      <div class="text">
        <h1>Stay updated!</h1>
        <p>
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul>
          <li>
            <span>Product discovery and building what matters</span>
          </li>
          <li>
            <span>Measuring to ensure updates are a success</span>
          </li>
          <li>
            <span>And much more!</span>
          </li>
        </ul>
        
        <form action="" id="form" novalidate>
          <div class="form-field">
            <label for="email">Email address</label>
            <label for="email" id="error-message" class="error-message"></label>
            <input id="email" name="email" type="text" placeholder="email@company.com"/>
          </div>
          <button type="submit" id="submit-button">Subscribe to monthly newsletter</button>
        </form>
   
      </div>
      <div class="photo">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>
    </main>

    <div class="success" id="success">

        Please open it and click the button inside to confirm your subscription.
      </p> -->

      <!-- <div class="dismiss-button" id="dismiss-button">Dismiss message</div>  -->
